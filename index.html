<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voitures S√©n√©gal</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet" />

  <style>
    /* RESET */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    /* SPLASH SCREEN */
    #splash-screen {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    /* Animation drapeau S√©n√©gal (simplifi√©) */
    .flag {
      display: flex;
      width: 180px;
      height: 120px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      animation: fadeInDown 1.5s ease forwards;
    }
    .flag > div {
      flex: 1;
      height: 100%;
    }
    .green { background: #009639; }
    .yellow {
      background: #FFD100;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .red { background: #EF3340; }

    /* Etoile du drapeau */
    .star {
      width: 40px;
      height: 40px;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
        50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
      );
      background: #009639;
      animation: pulseStar 2s infinite ease-in-out;
    }

    /* Animations splash */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @keyframes pulseStar {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    /* Voitures anim√©es */
    .cars-animation {
      position: relative;
      width: 100%;
      height: 80px;
      overflow: hidden;
      margin-top: 20px;
      animation: fadeInUp 1.5s ease forwards 1s;
      display: flex;
      gap: 40px;
    }
    .car {
      width: 80px;
      height: 40px;
      background: #007BFF;
      border-radius: 12px 12px 6px 6px;
      position: relative;
      animation: driveAcross 6s linear infinite;
      box-shadow: 0 4px 10px rgba(0,123,255,0.5);
    }
    .car:nth-child(2) {
      background: #28a745;
      animation-delay: 3s;
      height: 35px;
    }
    .car::before, .car::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 20px;
      background: #222;
      border-radius: 50%;
      box-shadow: inset -2px -2px 4px rgba(255,255,255,0.3);
    }
    .car::before {
      left: 8px;
    }
    .car::after {
      right: 8px;
    }

    @keyframes driveAcross {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(110vw);
      }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* CONTENU PRINCIPAL */
    #main-content {
      opacity: 0;
      transition: opacity 1s ease 1s;
    }
    #main-content.visible {
      opacity: 1;
    }

    /* Ton style d√©j√† existant pour #hero etc... */

    #hero {
      position: relative;
      background: url('https://cdn.pixabay.com/photo/2015/11/19/21/11/car-1050876_1280.jpg') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    #hero::before {
      content: '';
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    #hero .overlay {
      position: relative;
      z-index: 2;
      max-width: 700px;
    }
    #hero h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    #hero p {
      font-size: 1.25rem;
      margin-bottom: 15px;
    }
    #hero .btn-primary {
      display: inline-block;
      background: #007BFF;
      color: white;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      font-weight: 700;
      transition: background 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0,123,255,0.4);
    }
    #hero .btn-primary:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- SPLASH SCREEN -->
  <div id="splash-screen">
    <div class="flag">
      <div class="green"></div>
      <div class="yellow">
        <div class="star"></div>
      </div>
      <div class="red"></div>
    </div>
    <div class="cars-animation">
      <div class="car"></div>
      <div class="car"></div>
    </div>
  </div>

  <!-- CONTENU PRINCIPAL -->
  <div id="main-content" style="display:none;">
    <section id="hero">
      <div class="overlay">
        <h1>Voitures S√©n√©gal</h1>
        <p>üá∏üá≥ Votre satisfaction, notre objectif</p>
        <p>Fondateur : Malick Diop</p>
        <a href="#vente" class="btn-primary" aria-label="Voir les voitures √† vendre">Voir les annonces</a>
      </div>
    </section>

    <!-- Ici tu remets toutes tes autres sections comme vente, location, contact, footer... -->

  </div>

  <script>
    // Apr√®s 4 secondes on cache le splash et on affiche le contenu
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash-screen');
      const main = document.getElementById('main-content');
      setTimeout(() => {
        splash.style.opacity = '0';
        setTimeout(() => {
          splash.style.display = 'none';
          main.style.display = 'block';
          // Fade in du contenu
          setTimeout(() => {
            main.classList.add('visible');
          }, 50);
        }, 1000);
      }, 4000); // 4 secondes de splash
    });
  </script>

</body>
</html>
